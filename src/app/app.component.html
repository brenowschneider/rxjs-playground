<div>
  <p>{{this.search$ | async}}</p>
  <form [formGroup]="form" (ngSubmit)="this.onSubmit(this.form.value.search)">
    <label for="search">Search</label>
    <input type="text" id="title" formControlName="search" />

    <button type="submit">Search</button>
  </form>
  <ul>
    <li *ngFor="let item of filteredList$ | async">
      {{item}}
    </li>
  </ul>
</div>
